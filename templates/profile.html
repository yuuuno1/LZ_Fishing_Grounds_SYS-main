{% extends "profile_base.html" %}

{% block content %}
<section class="px-8 py-10 max-w-screen-lg mx-auto bg-white rounded drop-shadow">
  <h5
    class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-blue-gray-900"
  >
    Basic Information
  </h5>
  <p
    class="block antialiased font-sans text-sm leading-normal text-inherit text-gray-600 font-normal mt-1"
  >
    View your profile information below.
  </p>

  <div class="grid grid-cols gap-7 mt-8 mx-auto">
    <div class="w-full">
        <p
          class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 mb-2 font-medium"
        >
          First Name
        </p>
        <div class="relative w-full min-w-[200px] h-11">
          <input readonly value="{{ user.first_name }}"
            placeholder="First Name"
            name="firstname"
            class="peer h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 focus:placeholder:opacity-100 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900 w-1/2 placeholder:opacity-100"
          />
        </div>
      </div>
    <div class="w-full">
        <p
          class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 mb-2 font-medium"
        >
          Last Name
        </p>
        <div class="relative w-full min-w-[200px] h-11">
          <input readonly value="{{ user.last_name }}"
            placeholder="Last Name"
            name="lastname"
            class="peer h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2  focus:placeholder:opacity-100 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900 w-1/2 placeholder:opacity-100 focus:border-t-primary border-t-blue-gray-200"
          />
        </div>
    </div>

    <div class="w-full">
        <p
          class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 mb-2 font-medium"
        >
          Username
        </p>
        <div class="relative w-full min-w-[200px] h-11">
          <input readonly value="{{ user.username }}"
            placeholder="Username"
            name="username"
            class="peer h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2  focus:placeholder:opacity-100 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900 w-1/2 placeholder:opacity-100 focus:border-t-primary border-t-blue-gray-200"
          />
        </div>
    </div>

    <div class="w-full">
        <p
          class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 mb-2 font-medium"
        >
          Email Address
        </p>
        <div class="relative w-full min-w-[200px] h-11">
          <input readonly value="{{ user.email }}"
            placeholder="Email Address"
            name="email"
            type="email"
            class="peer h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2  focus:placeholder:opacity-100 text-sm px-3 py-3 rounded-md border-blue-gray-200 focus:border-gray-900 w-1/2 placeholder:opacity-100 focus:border-t-primary border-t-blue-gray-200"
          />
        </div>
    </div>


    <a href="{% url 'change_password' %}"
    class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-light-green-800 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none block w-1/3"
    type="button">
    Change Password
  </a>
  </div>
</section>
{% endblock content %}
